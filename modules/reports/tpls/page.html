<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style>
	body {
		font-family: Gotham, Helvetica Neue, Helvetica, Arial," sans-serif";
		font-size: 13px;
	}
	a.backbutton { 
        display: block !important; 
        color:dodgerblue !important; 
        background-color: #aaa; 
        border-radius: 20px; 
        padding: 0 8px; 
        text-decoration: none; 
        font-weight: bold; 
        font-family: "Helvetica Neue", Helvetica, sans-serif; 
        font-size: 20px; 
        position: absolute; 
        bottom: 25px; 
        left: 10px; 
        text-align: center; 
        width: 40px;
		opacity: .5;
		
    }
	
	.projectItem{
		width: 240px;
		float: left;
		background-color: white;
		padding: 5px;
	}
	.projectItem td{
		font-size: 11px;
	}
	.projectItem table{
		border: solid;
		border-width: 1px;
		border-color: lightgray;
	}
	a.button {
    	display: block !important; 
        color:#fff !important; 
        background-color: #aaa; 
        border-radius: 20px; 
        padding: 0 8px; 
        text-decoration: none; 
        font-weight: bold; 
        font-family: "Helvetica Neue", Helvetica, sans-serif; 
        font-size: 20px; 
        text-align: center;
        width: 75%;
		height: 30px;
		opacity: .5;
	}
	
	.showMore {
		font-size: 14px;
		display: block;
		text-decoration: underline;
		cursor: pointer;
	}
	.showMore + input {
		display:none;
	}
	.showMore + input + * {

		max-height: 0;
		/*and eventually delay an overflow:auto; */
		overflow:hidden;
		transition: max-height 0.5s, overflow 0s;
	}
	.showMore + input:checked + * { 
		/* here comes the compromise, set a max-height that would for your usual contents*/
		max-height: 100%;
		overflow:auto;
		transition: max-height 0.5s, overflow 0.5s 0.5s;
	}
	
	@media only screen and (max-device-width: 480px) and (orientation: portrait) {
    	/* mobile-specific CSS styles go here */
    	table[class="emailContent"] { width: 100% !important; }
    	div[class="projectItem"]{height:auto !important; width:97% !important;max-width:97% !important;}
		div[class="projectItem"] td{
			font-size: 13px;
		}
	}
	
	@media only screen and (max-device-width: 480px) and (orientation: landscape) {
    	/* mobile-specific CSS styles go here */
    	table[class="emailContent"] { width: 100% !important; }
		div[class="projectItem"] td{
			font-size: 13px;
		}
	}
	
	table.emailContent {
        width: 100%;
    }
	table.projectDb{
		width: 100%;
		border: solid;
		border-color: lightgray;
		border-width: 1px;
	}
</style>
</head>

<body>
<table cellpadding="0" cellspacing="0" class="emailContent">
	<tr>
		<td>
			<!-- ProjectDashBoard-->
			<table cellpadding="0" cellspacing="0" class="projectDb">
				<tr>
					<td style="background-color: cornflowerblue" align="center">
					<div style="float: left; color: white; height: 30px; padding-left: 10px;">zp:projectcaption:</div>
					</td>
				</tr>
				<tr>
					<td  align="center">
						<div class="projectItem">
							<table width="100%">
								<tr>
									<td colspan="2" style="background-color: cornflowerblue" align="center">
										<div style="float: left; color: white; height: 20px; padding-left: 10px;">zp:projectitemcaption:</div>
									</td>
								</tr>
								<tr>
									<td colspan="2"><img src="zp:msgdb:" width="100%"></td>
								</tr>
								<tr>
									<td>Выполнение суточного задания за zp:repodate:</td>
									<td align="center" zp:dayprogressstyle:>zp:dayprogress:</td>
								</tr>
								<tr>
									<td >Динамика производства СМР</td>
									<td align="center" zp:constrdynamicstyle:>zp:constrdynamic:</td>
								</tr>
								<tr>
									<td >Динамика численности людских ресурсов</td>
									<td align="center" zp:hresourcesdynamicstyle:>zp:hresourcesdynamic:</td>
								</tr>
								<tr>
									<td colspan="2" align="center">
										<a href="#projdetail_zp:projId:" class="button">Подробнее...</a>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div style="min-height: 30px; background-color: lightgray">
							<label class="showMore" for="msgdetail_zp:projId:" style="padding-left: 10px;">Показать/скрыть детали...</label>
							<input id="msgdetail_zp:projId:" type="checkbox">
							<!-- MsgGraf-->
							<table class="projectDb">
								<tr>
									<td align="center"><a name="msggraf_zp:projId:"></a>
										<img src="msg_graf.png" width="100%" />
									</td>
								</tr>
								<tr>
									<td>
										<div style="float: left; width: 50%">
											<table width="100%">
												<tr>
													<td align="center">
														Объекты:
													</td>
												</tr>
												<tr>
													<td>zp:objectslist</td>
												</tr>
											</table>
										</div>
										<div style="float: right; width: 50%">
											<table width="100%">
												<tr>
													<td align="center">
														Подрядчики:
													</td>
												</tr>
												<tr>
													<td>zp:cagentslist</td>
												</tr>
											</table>
										</div>
									</td>
								</tr>
							</table>
							<!-- //MsgGraf-->
						</div>
					</td>
				</tr>
			</table>
			<!-- //ProjectDashBoard-->
		</td>
	</tr>
</table>
<a href="javascript:history.back()" class="backbutton">&larr;</a>
</body>
</html>
